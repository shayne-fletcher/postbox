name: build and test
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.0
    - uses: SebRollen/toml-action@v1.0.2
      id: read_rust_toolchain
      with:
        file: rust-toolchain
        field: toolchain.channel
    - uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: ${{ steps.read_rust_toolchain.outputs.value }}
        components: clippy, rustfmt
    - uses: Swatinem/rust-cache@v2
      id: build-cache
      with:
        shared-key: shared-build-cache
        cache-targets: true
        cache-all-crates: true
    - name: format check
      working-directory: '.'
      run: cargo fmt --all --check
    - name: clippy check
      working-directory: '.'
      run: cargo clippy # -- -D warnings
    - name: build
      working-directory: '.'
      run: cargo build
      shell: bash
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4.1.0
    - uses: SebRollen/toml-action@v1.0.2
      id: read_rust_toolchain
      with:
        file: rust-toolchain
        field: toolchain.channel
    - uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: ${{ steps.read_rust_toolchain.outputs.value }}
        components: clippy, rustfmt
    - uses: Swatinem/rust-cache@v2
      id: test-cache
      with:
        shared-key: shared-build-cache
        cache-targets: true
        cache-all-crates: true
    - name: run tests
      working-directory: '.'
      run: cargo test
  publish-docs:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4.1.0
    - uses: SebRollen/toml-action@v1.0.2
      id: read_rust_toolchain
      with:
        file: rust-toolchain
        field: toolchain.channel
    - uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: ${{ steps.read_rust_toolchain.outputs.value }}
    - uses: Swatinem/rust-cache@v2
      id: docs-cache
      with:
        shared-key: shared-build-cache
        cache-targets: true
        cache-all-crates: true
    - name: build docs
      working-directory: '.'
      run: cargo doc --workspace --no-deps --all-features
    - name: add .nojekyll file
      working-directory: '.'
      run: touch target/doc/.nojekyll
    - name: create workspace index
      working-directory: '.'
      run: |
        cat > target/doc/index.html <<'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>postbox - Documentation</title>
          <link rel="stylesheet" href="postbox/normalize1.81.0.css">
          <link rel="stylesheet" href="postbox/rustdoc1.81.0.css">
          <style>
            body { padding: 2rem; max-width: 900px; margin: 0 auto; }
            h1 { border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
            .crate-list { list-style: none; padding: 0; }
            .crate-list li { margin: 1.5rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 4px; }
            .crate-list h2 { margin-top: 0; }
            .crate-list a { text-decoration: none; color: #0969da; }
            .crate-list a:hover { text-decoration: underline; }
          </style>
        </head>
        <body>
          <h1>postbox workspace</h1>
          <p>Lattice-based state, LVars, MVars, and CRDT building blocks for async Rust.</p>

          <h2>Crates</h2>
          <ul class="crate-list">
            <li>
              <h2><a href="postbox/index.html">postbox</a></h2>
              <p>Core library: join-semilattice traits, LVars, MVars, CRDTs, and stream extensions.</p>
            </li>
            <li>
              <h2><a href="postbox_derive/index.html">postbox_derive</a></h2>
              <p>Derive macros for automatically implementing join-semilattice traits.</p>
            </li>
          </ul>
        </body>
        </html>
        EOF
    - name: upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/doc
    - name: deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
